<div *ngIf="collection" class="flex flex-col px-4 liveEntityContainer">
  <h3 class="text-2xl containerTitle my-3">Latest posts:</h3>
  <div class="flex flex-col gap-2 entityContaier">
    <div *ngFor="let entity of collection">
      <app-entity-container
        [entity]="entity"
        [viewSocket]="viewSocket"
      ></app-entity-container>
    </div>
  </div>
</div>
