<h3 class="text-4xl font-ubuntu containerTitle my-3">
  Latest {{ collectionType }}:
</h3>

<div
  *ngIf="collection"
  class="flex flex-col px-4 overflow-y-scroll max-h-[400px] shadow-inner liveEntityContainer"
>
  <div class="flex flex-col gap-2 my-2 entityContaier">
    <div *ngFor="let entity of collection">
      <app-entity-container
        [entity]="entity"
        [viewSocket]="viewSocket"
      ></app-entity-container>
    </div>
  </div>
</div>
