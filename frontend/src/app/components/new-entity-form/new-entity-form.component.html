<div class="px-2 newEntityForm">
  <h4 class="text-xl pb-2">Publish new {{ newType }}:</h4>
  <div class="flex flex-row gap-1">
    <div class="flex flex-col gap-1 grow">
      <input
        type="text"
        name="title"
        id="entityFormContent"
        class="input input-sm"
        placeholder="Title"
      />
      <input
        type="text"
        name="author"
        id="entityFormAuthor"
        class="input input-sm"
        placeholder="Author"
      />
    </div>
    <div>
      <button class="btn btn-secondary w-20" (click)="createNewEntity()">
        Send
      </button>
    </div>
  </div>
</div>
